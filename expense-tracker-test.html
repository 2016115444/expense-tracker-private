<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://mavue.mavo.io/mavue.js" type="module"></script>
</head>
<body>
  <div id="app" v-scope="{ expenses: [] }">
    <h1>Expense Tracker</h1>

    <form @submit.prevent="addExpense">
      <input v-model="newItem" placeholder="Item Name" required>
      <input v-model.number="newAmount" type="number" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <button @click="saveToGitHub">Save to GitHub</button>

    <h2>Expenses:</h2>
    <ul>
      <li v-for="expense in expenses">{{ expense.item }} - ${{ expense.amount }}</li>
    </ul>
  </div>

  <script type="module">
    import { createApp } from "https://mavue.mavo.io/mavue.js";

    createApp({
      data: {
        expenses: [],
        newItem: "",
        newAmount: null,
      },
      methods: {
        addExpense() {
          this.expenses.push({ item: this.newItem, amount: this.newAmount });
          this.newItem = "";
          this.newAmount = null;
        },
        async saveToGitHub() {
          alert("test");
          const res = await fetch("http://localhost:3000/update-expenses", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ expenses: this.expenses })
          });
          const result = await res.json();
          console.log(result);
          alert("Expenses saved to GitHub!");
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
