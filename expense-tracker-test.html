<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <!-- <script src="https://mavue.mavo.io/mavue.js" type="module"></script> -->
</head>
<body>
  <!--<div id="app" v-scope="{ expenses: [] }">-->
  <div id="app">
    <h1>Expense Tracker</h1>

    <form @submit.prevent="addExpense">
      <input v-model="newItem" placeholder="Item Name" required>
      <input v-model.number="newAmount" type="number" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <button @click="saveToGitHub">Save to GitHub</button>

    <h2>Expenses:</h2>
    <ul>
      <li v-for="expense in expenses">{{ expense.item }} - ${{ expense.amount }}</li>
    </ul>
  </div>

  <script type="module">
  import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
 
  createApp({
    data() {
      return {
        expenses: [],
        newItem: "",
        newAmount: null
      }
    }
    methods: {
      addExpense() {
        // v-model.number should already coerce amount; this guards for safety
        const amount = Number(this.newAmount);
        if (!this.newItem || Number.isNaN(amount)) return;
        this.expenses.push({ item: this.newItem, amount });
        this.newItem = "";
        this.newAmount = null;
      },
      async saveToGitHub() {
        try {
          const res = await fetch("http://localhost:3000/update-expenses", {
            method: "POST",                          // <-- was PUT
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ expenses: this.expenses })
          });
 
          const result = await res.json();
 
          if (!res.ok) {
            console.error("Backend/GitHub error:", result);
            alert(`Save failed: ${result?.error?.message || res.statusText}`);
            return;
          }
 
          console.log(result);
          alert("Expenses saved to GitHub!");
        } catch (e) {
          console.error(e);
          alert("Network error saving expenses.");
        }
      }
    }
  }).mount("#app");
</script>
</body>
</html>
